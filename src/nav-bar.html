<template bindable="router">
  <nav class="" role="navigation">
    <div>
      <ul class="">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a class="list__item" href.bind="row.href">
            <img class="list__item__icon" type="image/svg+xml" src.bind="'img/'+row.settings.svgIcon+'.svg'"/>
          </a>
        </li>
        <!-- logout -->
        <li>
          <a class="list__item" href="#/logout">
            <img class="list__item__icon" type="image/svg+xml" src="img/power.svg"/>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</template>
